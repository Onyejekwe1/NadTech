<h2>customer Details</h2> 

<hr/>
<div *ngIf="customer">
  <div>
    <label><b>First Name: </b></label> {{customer.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{customer.lastName}}
  </div>
  <div>
    <label><b>Gender: </b></label> {{customer.emailId}}
  </div>  

  <div>
    <label><b>Age: </b></label> {{customer.age}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to customer List</button><br>
